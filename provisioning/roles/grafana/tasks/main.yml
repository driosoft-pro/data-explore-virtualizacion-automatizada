- name: Paquetes base https
  apt:
    name:
      - apt-transport-https
      - software-properties-common
      - gnupg
      - ca-certificates
    state: present
    update_cache: yes
  become: true

- name: Importar llave GPG de Grafana
  ansible.builtin.get_url:
    url: https://packages.grafana.com/gpg.key
    dest: /usr/share/keyrings/grafana.key
    mode: "0644"
  become: true

- name: Añadir repo de Grafana
  copy:
    dest: /etc/apt/sources.list.d/grafana.list
    content: |
      deb [signed-by=/usr/share/keyrings/grafana.key] https://packages.grafana.com/oss/deb stable main
    mode: "0644"
  become: true

- name: Instalar Grafana
  apt:
    name: grafana
    state: present
    update_cache: yes
  become: true

- name: Grafana habilitado y corriendo
  service:
    name: grafana-server
    state: started
    enabled: true
  become: true

- name: Crear directorio de dashboards de Grafana
  file:
    path: /var/lib/grafana/dashboards
    state: directory
    owner: grafana
    group: grafana
    mode: "0755"

- name: Copiar configuración de provisioning de dashboards
  copy:
    src: dashboards.yml
    dest: /etc/grafana/provisioning/dashboards/dataexplorer.yml
    owner: root
    group: grafana
    mode: "0644"

- name: Copiar dashboard DataExplorer
  copy:
    src: dashboards/dataexplorer-dashboard.json
    dest: /var/lib/grafana/dashboards/dataexplorer-dashboard.json
    owner: grafana
    group: grafana
    mode: "0644"

- name: Reiniciar Grafana para aplicar dashboards
  systemd:
    name: grafana-server
    state: restarted
    enabled: true
